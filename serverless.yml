service: lambda-wm

frameworkVersion: '2 || 3'

plugins:
#  - serverless-aws-documentation
   - serverless-reqvalidator-plugin
  


provider:
  name: aws
  runtime: python3.8
  # lambdaHashingVersion: 20201221
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}

# functions:
#   hello:
#     handler: handler.hello
#     events:
#       - http:
#           method: GET 
#           path: /auth
#           authorizer: ${self:custom.authorizer}

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: GET
          path: /autho/{id}
          integration: lambda
          reqValidatorName: validator
          request:
            passThrough: NEVER
            parameters:
              paths:
                id: true
              querystrings:
                start_date: true
                end_date: true
                container_type: true
                volume: true
                quantity: true

                # userid: true
                # activityid: true
            template:
              application/json: '{ "id":"$input.params(''id'')","start_date":"$input.params(''start_date'')","end_date":"$input.params(''end_date'')","container_type":"$input.params(''container_type'')","volume":"$input.params(''volume'')","quantity":"$input.params(''quantity'')"}'
          response:
            headers:
              Content-Type: "'application/json'"
            template: $input.path('$')
            statusCodes: 
                200:
                  pattern: ''
                500:
                  pattern: '.*\[InternalServerError\].*'
                  template: $input.path("$.errorMessage")
                  headers:
                    Content-Type: "'application/json'"


resources:
  Resources:
    validator:
      Type: AWS::ApiGateway::RequestValidator
      Properties:
        Name: 'my-req-validator'
        RestApiId: 
          Ref: ApiGatewayRestApi
        ValidateRequestBody: false
        ValidateRequestParameters: true
        

